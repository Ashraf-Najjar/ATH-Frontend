<div class="form-container">
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{productId ? 'Update Product' : 'Create Product'}}</mat-card-title>
          <mat-card-subtitle>Fill product info</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Product name</mat-label>
              <input matInput type="text" placeholder="Product name" formControlName="name">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-error>Product name is required</mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let category of categories" [value]="category._id">
                    {{category.name}}
                  </mat-option>
                </mat-select>
                <mat-icon matSuffix>category</mat-icon>
              </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Note</mat-label>
                <textarea matInput type="text" placeholder="Note" formControlName="note"></textarea>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput type="text" placeholder="Description" formControlName="description"></textarea>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions >
          <button mat-button class="btn-save" type="submit">{{productId ? 'Update' : 'Create'}}</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
