<div class="list-container ">
    <div class="page-title-container">
        <app-page-title title="Users List"></app-page-title>
    </div>
    <app-filter [config]="filters"></app-filter>
    <div class="testt mat-elevation-z8">
        <div class="table-container">
            <app-table [config]="config" [data]="dataSource"></app-table>
        </div>
        <div class="footer-container">
            <mat-paginator #paginator [length]="dataSize" [pageSize]="rpp" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="dataSource.length > 0"></mat-paginator>
            <button matTooltip="Create user" mat-mini-fab class="create-btn-icon" (click)="navigateToCreate()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
