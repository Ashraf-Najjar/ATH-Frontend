<div class="form-container">
  <form [formGroup]="formGroup" (ngSubmit)="create()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create User</mat-card-title>
        <mat-card-subtitle>Fill user info</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput type="text" placeholder="First name" formControlName="firstName">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput type="text" placeholder="Last name" formControlName="lastName">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com"  formControlName="email" required>
            <mat-error *ngIf="formGroup.controls['email']?.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Phone number</mat-label>
            <input matInput type="text" placeholder="Phone number" formControlName="phone">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions >
        <button mat-button class="btn-save" type="submit">Create</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
