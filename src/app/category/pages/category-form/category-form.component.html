<div class="form-container">
    <form [formGroup]="formGroup" (ngSubmit)="create()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Create Category</mat-card-title>
          <mat-card-subtitle>Fill category info</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput type="text" placeholder="Name" formControlName="name">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

          </div>
          <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Note</mat-label>
                <textarea matInput type="text" placeholder="Note" formControlName="note"></textarea>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput type="text" placeholder="Description" formControlName="description"></textarea>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions >
          <button mat-button class="btn-save" type="submit">Create</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
